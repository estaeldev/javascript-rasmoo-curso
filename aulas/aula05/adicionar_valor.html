<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/adicionar_valor.css">
        <title>Adicionar Saldo</title>
    </head>
    <body>
        
        <header>

            <div class="header_container">
                <div class="header_info">
                    <button>
                        <img src="imagens/esquerda.png" alt="">
                    </button>
                    <span>Adicionar Saldo</span>
                </div>
            </div>
            

        </header>


        <main>

            <div class="main_container">

                <div class="primeira_linha">
                    <span id="teste">Adicionar Valor</span>
                    <div class="saldo_atual">
                        <h2 id="saldo">Saldo Atual R$5.000,00</h2>
                    </div>
                </div>
                
                <div class="segunda_linha">
                    <input type="text" placeholder="R$ 0,00">
                    <div class="linha_separador"></div>
                    <div class="button_container">
                        <button class="button_cancelar button">CANCELAR</button>
                        <button class="button_confirmar button">CONFIRMAR</button>
                    </div>
                </div>

            </div>
            
        </main>

        <script src="aula05.js"></script>

    </body>
</html>
